<div *ngIf="!cartoes">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div class="dadoscartoes" *ngIf="cartoes">
  <div class="cabecalho">
    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile>
        <h2 class="titulo">Carões Cadastrados</h2>
      </mat-grid-tile>

      <mat-grid-tile>
        <button
          mat-stroked-button
          color="primary"
          routerLink="/cartoes/listagemcartoes"
        >
          Novo Cartão
        </button>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-divider></mat-divider>

    <table
      mat-table
      [dataSource]="cartoes"
      matSort
      class="mat-elevation-z8 tabela"
    >
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let cartao">{{ cartao.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="bandeira">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Bandeira</th>
        <td mat-cell *matCellDef="let cartao">{{ cartao.bandeira }}</td>
      </ng-container>

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th>
        <td mat-cell *matCellDef="let cartao">{{ cartao.numero }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let cartao">
          <button
            mat-mini-fab
            color="primary"
            [routerLink]="['/cartoes/atualizarcartao', cartao.cartaoId]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="warn"
            [routerLink]="['/cartoes/excluircartao', cartao.cartaoId]"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
